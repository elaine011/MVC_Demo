<html>
  <div>
    <div>留言板</div>
    <input type="text" id="message" />

    <button onclick="Message()">送出</button>
    <script>
      function Message() {
        let Text = document.getElementById("message").value;
        let CreateTime = new Date();
        fetch("http://localhost:3000/messages", {
          method: "POST",
          body: JSON.stringify({
            message: Text,
            timestamp: CreateTime,
          }),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((res) => {
            console.log(res);
          })
          .then((data) => {
            alert("已送出");
          })
          .catch((e) => {
            console.log(e);
          });
      }
    </script>
  </div>
</html>
